TrajectoryPlannerROS:

  #Robot Configuration
#  acc_lim_x: 0.5
#  acc_lim_y: 0
#  acc_lim_th: 1.0
  max_vel_x: 0.5
  min_vel_x: 0.2
  max_rotational_vel: 1.0
  min_in_place_rotational_vel: 0.8
  escape_vel: -0.3
  holonomic_robot: false
  
  #Goal Tolerance
  yaw_goal_tolerance: 0.125
  xy_goal_tolerance: 0.25
#  latch_xy_goal_tolerance: false
  
  #Forward Simulation
  sim_time: 2.0 #HARLIE: 2.0
#  sim_granularity: 0.025
  vx_samples: 10
  vtheta_samples: 20
  controller_frequency: 12.0
  
  #Trajectory Scoring
  path_distance_bias: 0.6
  goal_distance_bias: 1.2
  occdist_scale: 0.01
  heading_scoring: false
  heading_lookahead: 0.5
  dwa: false
  publish_cost_grid_pc: true
  
  #Oscillation Prevention Parameters
#  oscillation_reset_dist: 0.2
